{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
    <h1> {{ blog.blogTitle }} </h1>
    <p> {{ blog.blogBio }} </p>
    <h2> {{ post.postTitle }} </h2>
    <p> {{ post.postText }} </p>
    {% if request.user == blog.user %}
            <p><a href= "{% url 'delete_post' id=post.id%}"> Delete Post </a></p>
            <p><a href= "{% url 'edit_post' id=post.id %}"> Edit Post </a></p>
        {% endif %}
{% endblock %}
</html>
