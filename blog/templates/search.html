{% extends 'base.html' %}
{% block content %}
    <h1> Search </h1>
    <form class="search" action="{% url 'search' %}" method="GET" value="{{request.GET.q}}">
    <input type="text" name="q" value="{{request.GET.q}}" placeholder="type here">
    <input type="submit" name="submit" value="Search">
    </form>
{% endblock %}
